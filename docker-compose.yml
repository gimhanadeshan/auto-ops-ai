version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auto-ops-ai-backend
    ports:
      - "8000:8000"
      
    env_file:
      - ./backend/.env
  
    volumes:
      - ./backend/data:/app/data
      - ./logs:/app/logs

    restart: unless-stopped
    networks:
      - auto-ops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ADDED FRONTEND SERVICE
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auto-ops-ai-frontend
    ports:
      - "3000:3000"
    environment:
      # Use localhost for browser access
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - auto-ops-network

volumes:
  chroma_data:
    driver: local

networks:
  auto-ops-network:
    driver: bridge
