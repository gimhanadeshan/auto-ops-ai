version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auto-ops-ai-backend
    ports:
      - "8000:8000"
    environment:
      # LLM Provider Configuration
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-gemini}
      
      # Google Gemini (Default)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-pro}
      - GEMINI_TEMPERATURE=${GEMINI_TEMPERATURE:-0.7}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-models/text-embedding-004}
      
      # OpenAI (Optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.7}
      
      # Database
      - DATABASE_URL=sqlite:///./data/processed/auto_ops.db
      - CHROMA_PERSIST_DIRECTORY=./data/processed/chroma_db
      
      # Security
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      
      # API Configuration
      - DEBUG=${DEBUG:-True}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:8000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - chroma_data:/app/data/processed/chroma_db
    restart: unless-stopped
    networks:
      - auto-ops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  chroma_data:
    driver: local

networks:
  auto-ops-network:
    driver: bridge
