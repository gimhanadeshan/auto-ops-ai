version: '3.8'

services:
  # Database Initialization Service (runs once)
  db-init:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auto-ops-ai-db-init
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/data:/app/data
      - ./backend/app:/app/app
      - ./data/raw:/app/data/raw
      - ./logs:/app/logs
    networks:
      - auto-ops-network
    command: >
      python -c "
      import sys
      sys.path.insert(0, '/app')
      from backend.init_db import main
      main()
      print('Database initialization complete!')
      "
    profiles:
      - init
    restart: "no"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auto-ops-ai-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/data:/app/data
      - ./logs:/app/logs
    depends_on:
      - db-init
    restart: unless-stopped
    networks:
      - auto-ops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auto-ops-ai-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - auto-ops-network

volumes:
  chroma_data:
    driver: local

networks:
  auto-ops-network:
    driver: bridge
