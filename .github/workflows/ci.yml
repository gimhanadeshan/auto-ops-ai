name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/auto-ops-ai-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/auto-ops-ai-frontend

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest -q

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  deploy:
    name: Deploy to Digital Ocean
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy via SSH and run deploy.sh
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        with:
          host: ${{ secrets.DIGITALOCEAN_HOST }}
          username: ${{ secrets.DIGITALOCEAN_USER }}
          key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
          passphrase: ${{ secrets.DIGITALOCEAN_SSH_PASSPHRASE }}
          envs: DOCKER_HUB_USERNAME,DOCKER_HUB_PASSWORD,GOOGLE_API_KEY
          script_stop: true
          script: |
            # Aggressive cleanup to free disk space
            echo "ðŸ§¹ Cleaning up disk space..."
            sudo docker system prune -af --volumes 2>/dev/null || true
            sudo docker container prune -af 2>/dev/null || true
            sudo docker image prune -af 2>/dev/null || true
            sudo docker volume prune -af 2>/dev/null || true
            sudo apt-get clean 2>/dev/null || true
            sudo apt-get autoclean 2>/dev/null || true
            sudo apt-get autoremove -y 2>/dev/null || true
            sudo rm -rf /tmp/* /var/tmp/* 2>/dev/null || true
            sudo rm -rf /app 2>/dev/null || true
            echo "ðŸ“Š Disk space available:"
            df -h / | tail -1
            
            # Clone and deploy
            cd /app || mkdir -p /app && cd /app
            git clone --depth 1 https://github.com/gimhanadeshan/auto-ops-ai.git . 2>/dev/null || git fetch origin main && git checkout -f origin/main
            chmod +x deploy.sh
            export DOCKER_HUB_USERNAME="$DOCKER_HUB_USERNAME"
            export DOCKER_HUB_PASSWORD="$DOCKER_HUB_PASSWORD"
            export GOOGLE_API_KEY="$GOOGLE_API_KEY"
            ./deploy.sh

